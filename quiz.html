<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="text-center mt-12">
        <h1 class="text-5xl font-extrabold mb-6">ðŸŒŒ The Space Quiz</h1>
        <p class="text-lg text-gray-300">Test your knowledge about the wonders of the universe!</p>
    </header>

    <!-- Quiz Form -->
    <div class="bg-gray-800 p-8 mt-12 rounded-xl shadow-2xl w-full max-w-lg transform transition-transform hover:scale-105 duration-300 ease-in-out">
        <form action="#" class="space-y-8">
            
            <!-- Question 1 -->
            <div>
                <label class="block text-xl mb-4 font-semibold">1. Which planet is known as the Red Planet?</label>
                <div class="space-y-3">
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q1" value="Mars" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Mars</span>
                    </label>
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q1" value="Venus" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Venus</span>
                    </label>
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q1" value="Jupiter" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Jupiter</span>
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div>
                <label class="block text-xl mb-4 font-semibold">2. What is the largest planet in our solar system?</label>
                <div class="space-y-3">
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q2" value="Earth" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Earth</span>
                    </label>
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q2" value="Jupiter" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Jupiter</span>
                    </label>
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q2" value="Saturn" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Saturn</span>
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div>
                <label class="block text-xl mb-4 font-semibold">3. What is the name of the galaxy we live in?</label>
                <div class="space-y-3">
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q3" value="Andromeda" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Andromeda</span>
                    </label>
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q3" value="Milky Way" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Milky Way</span>
                    </label>
                    <label class="flex items-center cursor-pointer hover:bg-gray-700 p-2 rounded-md">
                        <input type="radio" name="q3" value="Black Eye" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-3">Black Eye</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition-transform hover:scale-105 duration-300">
                    Submit Answers
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="mt-12 text-center">
        <p class="text-gray-400">Good luck, space explorer! ðŸš€</p>
    </footer>

</body>
</html>
